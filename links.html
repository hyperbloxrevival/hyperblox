<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bağlantılar - Hyperblox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #f1f1f1;
        }

        header {
            background-color: #2b2b2b;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header img {
            height: 60px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #007bff;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #292929;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.3);
            text-align: center;
        }

        .container img {
            max-width: 200px;
            margin-bottom: 30px;
        }

        .link-list {
            list-style: none;
            padding: 0;
        }

        .link-list li {
            background-color: #1a1a1a;
            margin: 10px 0;
            padding: 15px 20px;
            border-left: 4px solid #007bff;
            border-radius: 6px;
            text-align: left;
            transition: background-color 0.3s;
        }

        .link-list li:hover {
            background-color: #333;
        }

        .link-list a {
            color: #00b7ff;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-end;
            }

            .container {
                margin: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Hyperblox Logo">
        <nav>
            <a href="index.html">Ana Sayfa</a>
            <a href="aktarim.html">Eşya Aktarımı</a>
            <a href="download.html">İndirmeler</a>
            <a href="links.html">Linkler</a>
        </nav>
    </header>

    <div class="container">
        <img src="logo.png" alt="Hyperblox Logo">
        <h2>Faydalı Bağlantılar</h2>
        <ul class="link-list">
            <li><a href="http://hyperblox.42web.io" target="_blank">Hyperblox Resmi Sitesi</a></li>
            <li><a href="https://discord.gg/ysQxYdGjcJ" target="_blank">Discord</a></li>
        </ul>
    </div>

</body>
</html>
