<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>İndirmeler - Hyperblox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #f1f1f1;
        }

        /* Uyarı Çubuğu */
        .warning-bar {
            background-color: #ff4d4d;
            color: white;
            text-align: center;
            padding: 12px;
            font-weight: bold;
            font-size: 16px;
        }

        header {
            background-color: #2b2b2b;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header img {
            height: 60px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #007bff;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            padding: 30px;
            background-color: #292929;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.3);
            text-align: center;
        }

        .container img {
            max-width: 200px;
            margin-bottom: 30px;
        }

        .version {
            font-size: 20px;
            margin-bottom: 20px;
            color: #00b7ff;
        }

        .download-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #005bb5;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
            }

            nav {
                flex-direction: column;
                align-items: flex-end;
            }
        }
    </style>
</head>
<body>

    <div class="warning-bar">
        Bu proje sonlanmıştır. Linkler Kırık veya Bozuk Olabilir Son Güncelleme : 27 Mayıs Salı 2025
    </div>

    <header>
        <img src="logo.png" alt="Hyperblox Logo" />
        <nav>
            <a href="index.html">Ana Sayfa</a>
            <a href="aktarim.html">Eşya Aktarımı</a>
            <a href="download.html">İndirmeler</a>
            <a href="links.html">Linkler</a>
            <a href="oldversions.html">Eski Sürümler</a>
        </nav>
    </header>

    <div class="container">
        <img src="logo.png" alt="Hyperblox Logo" />
        <div class="version">Beta 1.0</div>
        <button class="download-button" onclick="window.location.href='https://dosya.co/iilw5dh9stlk/HyperBlox_Beta_1.0.zip.html'">
            İndir
        </button>
    </div>

</body>
</html>
