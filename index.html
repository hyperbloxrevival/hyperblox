<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperblox - Haberler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #f1f1f1;
        }

        header {
            background-color: #2b2b2b;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header img {
            height: 60px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #007bff;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }

        .logo-center {
            display: block;
            margin: 30px auto;
            max-width: 200px;
        }

        .news {
            background-color: #292929;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.3);
        }

        .news h2 {
            font-size: 24px;
            color: #00b7ff;
            margin-bottom: 15px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        .news-item {
            margin-bottom: 12px;
            padding: 10px;
            background-color: #1a1a1a;
            border-left: 4px solid #00b7ff;
            border-radius: 5px;
        }

        .update-date {
            text-align: right;
            font-size: 14px;
            color: #888;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-end;
            }

            .container {
                margin: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Hyperblox Logo">
        <nav>
            <a href="index.html">Ana Sayfa</a>
            <a href="aktarim.html">Eşya Aktarımı</a>
            <a href="download.html">İndirmeler</a>
            <a href="links.html">Linkler</a>
        </nav>
    </header>

    <div class="container">
        <img src="logo.png" alt="Hyperblox Logo" class="logo-center">

        <div class="news">
            <h2>Güncelleme Notları</h2>
            <div class="news-item">Boostrapper Test Videosu Yayında! (https://www.youtube.com/watch?v=2KkQspJVlgA)</div>
            <div class="news-item">Github Sitesi Yenilendi.</div>
            <div class="news-item">Site için Tasarımsal Yenilikler..</div>
            <div class="update-date">*Son Güncelleme: 29.04.2025*</div>
        </div>
    </div>

</body>
</html>
